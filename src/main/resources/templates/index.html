<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FileCloud</title>
</head>
<body>

<h1>File Cloud</h1>

<p>Available options</p>
<ul>
    <li><a th:href="@{/getFileNames}">Get list of files</a></li>
    <li>
        <p>Get file by name</p>
        <form th:action="@{/getFile}" method="GET">
            <label>File name <input type="text" placeholder="file name" name="name" required/></label>
            <button>Get!</button>
        </form>
    </li>
    <li><a th:href="@{/getFilesInZip}">Get all files</a></li>
    <li>
        <p>Add new file</p>
        <form th:action="@{/addFile}" method="POST" enctype="multipart/form-data">
            <label>File <input type="file" name="file" required/></label>
            <button>Add!</button>
        </form>
    </li>
    <li>
        <p>Delete existing file</p>
        <form th:action="@{/deleteFile}" method="GET">
            <label>File name <input type="text" placeholder="file name" name="name" required/></label>
            <button>Delete!</button>
        </form>
    </li>
</ul>

</body>
</html>
